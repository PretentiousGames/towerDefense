<dom-module id="current-user">
    <style>
    </style>

    <template>
        <div hidden$="{{filled}}">Enter your name:<paper-input value="{{name}}" on-change="nameUpdated"></paper-input>
        </div>
        <div hidden$="{{!filled}}">Hi <span>{{name}}</span>!</div>
    </template>

    <script>
        Polymer({
            is: "current-user",
            properties: {
                filled: {
                    type: Boolean,
                    value: false
                },
                name: {
                    type: String
                }
            },
            ready: function () {
                if (localStorage.name) {
                    this.name = localStorage.name;
                    this.filled = true;
                }
            },
            nameUpdated: function(e) {
                localStorage.name = this.name;
                this.filled = true;
            }
        });
    </script>
</dom-module>
