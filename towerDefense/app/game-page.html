<dom-module id="game-page">
    <style scope="iron-icon">
        iron-icon:hover {
            fill: gray;
        }
    </style>

    <template>
        <div>
            <div>
                <current-user name="{{name}}" filled="{{filled}}"/>
            </div>
            <h1>{{gamename}}</h1>

            <div>
                <h3>Upload a tank:</h3>
                <form id="uploadTank" action="../Game/UploadFile" method="post" enctype="multipart/form-data">
                    <input type="file" name="file" id="file" />
                    <input type="hidden" name="playername" value="{{playername}}" />
                    <input type="hidden" name="gamename" value="{{gamename}}" />
                    <button type="submit">Submit</button>
                </form>
            </div>

            <div>
                <h3>All Players:</h3>
                <template is="dom-repeat" items="{{players}}" as="player">
                    <div><span>{{getPlayerNumber(index)}}</span>. <span>{{player.name}}</span></div>

                    <template is="dom-repeat" items="{{player.tanks}}" as="tank">
                        <div>&nbsp;&nbsp;<span>{{getPlayerNumber(index)}}</span>. <span>{{tank.name}}</span>
                            <iron-icon tankname="{{tank.name}}" icon="delete" playername="{{player.name}}" on-click="_deleteTank"></iron-icon>
                        </div>
                    </template>
                </template>
            </div>
            <div>
                <paper-button on-click="stopGame">Stop Game</paper-button>
                <paper-button on-click="start">Start Game</paper-button></div>
            <div>
                <canvas id="gameCanvas"></canvas>
            </div>

            <paper-toast id="toast0" text="Welcome back!"></paper-toast>
        </div>
    </template>

    <script>
        Polymer({
            is: "game-page",
            properties: {
                gamename: String,
                playername: String,
                players: Array
            },
            getPlayerNumber: function (Number) {
                return Number + 1;
            },
            ready: function () {
                this.playername = localStorage.name;
                this.players = towerDefense.game.players;

                var canvas = document.getElementById("gameCanvas");
                towerDefense.gameDrawer.init(canvas);

                $('#uploadTank').submit(function (event) {
                    event.preventDefault();

                    var formData = new FormData();
                    formData.append('file', event.currentTarget[0].files[0]);
                    formData.append('playername', event.currentTarget[1].value);
                    formData.append('gamename', event.currentTarget[2].value);

                    var xhr = new XMLHttpRequest();
                    xhr.open('POST', $(this).attr('action'), true);
                    xhr.onload = function () {
                        if (xhr.status === 200) {
                            var response = !xhr.responseText ? "" : JSON.parse(xhr.responseText);

                            if (response.error) {
                                document.querySelector('#toast0').text = response.error;
                                document.querySelector('#toast0').open();
                            } else {
                                location.reload();
                            }
                        }
                    };

                    xhr.send(formData);

                    return false;
                });
            },
            start: function () {
                var url = "../Game/Start";
                var xhr = new XMLHttpRequest();
                var callback = function () { };
                var params = JSON.stringify({ gameName: this.gamename });
                xhr.open('POST', url);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.onload = function () {
                    if (xhr.status === 200) {
                        var response = !xhr.responseText ? "" : JSON.parse(xhr.responseText);
                        if (callback) {
                            callback(response);
                        }
                    }
                };
                xhr.send(params);
            },
            stopGame: function () {
                var url = "../Game/StopGame";
                var xhr = new XMLHttpRequest();
                var callback = function () { };
                var params = JSON.stringify({ gameName: this.gamename });
                xhr.open('POST', url);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.onload = function () {
                    if (xhr.status === 200) {
                        var response = !xhr.responseText ? "" : JSON.parse(xhr.responseText);
                        if (callback) {
                            callback(response);
                        }
                    }
                };
                xhr.send(params);
            },
            _deleteTank: function(e) {
                var url = "../Game/DeleteTank";
                var xhr = new XMLHttpRequest();
                var params = JSON.stringify({ gameName: this.gamename, playername: e.currentTarget.playername, tankname: e.currentTarget.tankname });
                xhr.open('POST', url);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.onload = function () {
                    if (xhr.status === 200) {
                        var response = !xhr.responseText ? "" : JSON.parse(xhr.responseText);

                        if (response.error) {
                            document.querySelector('#toast0').text = response.error;
                            document.querySelector('#toast0').open();
                        } else {
                            location.reload();
                        }
                    }
                };

                xhr.send(params);
            }
        });
    </script>
</dom-module>
