<dom-module id="game-page">
    <style>
    </style>

    <template>
        <div>
            Hi <span>{{playername}}</span>
            <h1>{{gamename}}</h1>

            <div>
                <h3>Upload a tower:</h3>
                <form action="/Game/UploadFile" method="post" enctype="multipart/form-data">
                    <input type="file" name="file" id="file" />
                    <input type="hidden" name="playername" value="{{playername}}" />
                    <input type="hidden" name="gamename" value="{{gamename}}" />
                    <button type="submit">Submit</button>
                </form>
            </div>

            <div>
                <h3>All Players:</h3>
                <template is="dom-repeat" items="{{players}}">
                    <div># <span>{{index}}</span></div>
                    <div>Name: <span>{{item.name}}</span></div>
                </template>
            </div>

            <div>
                <canvas id="gameCanvas"></canvas>
            </div>
        </div>
    </template>

    <script>
        Polymer({
            is: "game-page",
            properties: {
                gamename: String,
                playername: String,
                players: Array
            },
            ready: function () {
                this.playername = localStorage.name;
                this.players = towerDefense.game.players;

                var jelly,
                    jellyImage,
                    canvas = document.getElementById("gameCanvas"),
                    ctx = canvas.getContext("2d");
                canvas.width = 800;
                canvas.height = 800;

                var bgImg = new Image();
                var ptrn;
                bgImg.src = "../Sprites/background.png";
                bgImg.onload = function () {
                    ptrn = ctx.createPattern(bgImg, 'repeat');
                }

                var drawBg = function () {
                    ctx.fillStyle = ptrn;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                }

                var gameLoop = function () {
                    window.requestAnimationFrame(gameLoop);
                    drawBg();
                    jelly.render();
                }

                jellyImage = new Image();

                jelly = window.towerDefense.makeSprite({
                    context: ctx,
                    width: 48,
                    height: 16,
                    image: jellyImage,
                    numberOfFrames: 3,
                    ticksPerFrame: 10
                });

                jellyImage.addEventListener("load", gameLoop);
                jellyImage.src = "../Sprites/jelly.png";

                var movement = 800;
                var fn = function () {
                    if (movement > 0) {
                        setTimeout(fn, 50);
                        movement--;
                        jelly.x++;
                        jelly.y++;
                    }
                };
                setTimeout(fn, 50);
            }
        });
    </script>
</dom-module>
