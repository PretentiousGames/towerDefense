<dom-module id="game-page">
    <style>
    </style>

    <template>
        <div>
            Hi <span>{{playername}}</span>
            <h1>{{gamename}}</h1>

            <div>
                <h3>Upload a tower:</h3>
                <form action="/Game/UploadFile" method="post" enctype="multipart/form-data">
                    <input type="file" name="file" id="file" />
                    <input type="hidden" name="playername" value="{{playername}}" />
                    <input type="hidden" name="gamename" value="{{gamename}}" />
                    <button type="submit">Submit</button>
                </form>
            </div>

            <div>
                <h3>All Players:</h3>
                <template is="dom-repeat" items="{{players}}" as="player">
                    <div><span>{{getPlayerNumber(index)}}</span>. <span>{{player.name}}</span></div>

                    <template is="dom-repeat" items="{{player.towers}}" as="tower">
                        <div>&nbsp;&nbsp;<span>{{getPlayerNumber(index)}}</span>. <span>{{tower.Name}}</span></div>
                    </template>
                </template>
            </div>

            <div>
                <paper-button on-click="start">Start</paper-button>
                <canvas id="gameCanvas"></canvas>
            </div>
        </div>
    </template>

    <script>
        Polymer({
            is: "game-page",
            properties: {
                gamename: String,
                playername: String,
                players: Array
            },
            getPlayerNumber: function (Number) {
                return Number + 1;
            },
            ready: function () {
                this.playername = localStorage.name;
                this.players = towerDefense.game.players;

                towerDefense.gameDrawer.init(document.getElementById("gameCanvas"));
            },
            start: function () {
                var url = "/Game/Start";
                var xhr = new XMLHttpRequest();
                var callback = function () { };
                var params = JSON.stringify({ gameName: this.gamename });
                xhr.open('POST', url);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.setRequestHeader("Content-length", params.length);
                xhr.onload = function () {
                    if (xhr.status === 200) {
                        var response = !xhr.responseText ? "" : JSON.parse(xhr.responseText);
                        if (callback) {
                            callback(response);
                        }
                    }
                };
                xhr.send(params);
            }
        });
    </script>
</dom-module>
